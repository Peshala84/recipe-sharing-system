<div class="flex items-center justify-center h-screen overflow-hidden">
    <div class="container">
        <div class="cover" [ngClass]="{'route-active':isRegister}">
            <div class="front">
                <img src="https://plus.unsplash.com/premium_photo-1682439009515-55c57b55e0a1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Zm9vZCUyMHByZXBhcmF0aW9ufGVufDB8fDB8fHww"
                    alt="">
                <div class="text">
                    <span class="text-1">
                        Share, Savor, and Create: Your Recipe Haven Awaits!
                    </span>
                    <span class="text-2">
                        Let's get connected
                    </span>
                </div>
            </div>
            <div class="back">
                <img src="https://plus.unsplash.com/premium_photo-1661594915130-214aabdd4f57?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fGZvb2QlMjBwcmVwYXJhdGlvbnxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
            </div>
        </div>
        <div class="h-full from">
            <div class="h-full form-content">
                <div class="signup-form">
                    <h1 class="pb-8 text-lg font-bold text-center">Signup</h1>

                    <form [formGroup]="registerationForm" (ngSubmit)="handleRegister()" class="">

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Full Name</mat-label>
                                <input class="px-3 py-2 mt-1 text-gray-200 focus:shadow-outline" matInput
                                    placeholder="Full Name" formControlName="fullName">
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input class="px-3 py-2 mt-1 text-gray-200 focus:shadow-outline" matInput
                                    placeholder="Email" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input class="px-3 py-2 mt-1 text-gray-200 focus:shadow-outline"
                                    formControlName="password" matInput placeholder="Password">
                            </mat-form-field>
                        </div>
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                     <div class="flex items-center justify-center gap-2 mt-9">
                        Don't have account ? <button (click)="togglePanel()" mat-button color="primary">Signup</button>
                    </div>
                </div>
                 <div class="login-form">
                    <h1 class="pb-8 text-lg font-bold text-center">Login</h1>

                    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" >

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input class="px-3 py-2 mt-1 text-gray-200 focus:shadow-outline" matInput
                                    placeholder="Email" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input class="px-3 py-2 mt-1 text-gray-200 focus:shadow-outline"
                                    formControlName="password" matInput placeholder="Password">
                            </mat-form-field>
                        </div>
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center justify-center gap-2 mt-9">
                        Don't have account ? <button (click)="togglePanel()" mat-button color="primary">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
