<div class="pb-5">
    <div class="flex flex-wrap justify-center gap-5">
        @for (item of recipes; track 1) {
        <app-recipe-card toggle="ramesh" [recipe]="item" />
        }
        @empty {
        <div>
            No Recipe with Exists
        </div>
        }

    </div>
    <div class="fixed bottom-10 right-10">
        <button (click)="handleOpenCreateRecipeForm()" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
